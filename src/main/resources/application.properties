spring.application.name=globeco-pricing-service

server.port=8083
server.address=0.0.0.0

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://globeco-pricing-service-postgresql:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration for Spring Boot
db.migration=classpath:db/migration,classpath:org/kasbench/globeco_pricing_service/db/migration
spring.flyway.url=jdbc:postgresql://globeco-pricing-service-postgresql:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration,classpath:org/kasbench/globeco_pricing_service/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

# Actuator and Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
# Removed management.server.port and management.server.address to fix management context error

# Springdoc OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Micrometer OpenTelemetry (OTLP) Metrics Export
management.otlp.metrics.export.url=${OTLP_METRICS_ENDPOINT:http://otel-collector-collector.monitoring.svc.cluster.local:4318/v1/metrics}
management.otlp.metrics.export.step=1m
management.otlp.metrics.export.resource-attributes.service.name=globeco-pricing-service
management.otlp.metrics.export.resource-attributes.service.version=1.0.0
management.otlp.metrics.export.resource-attributes.service.namespace=globeco
management.otlp.metrics.export.resource-attributes.service.instance.version=1.0.0
management.otlp.metrics.export.resource-attributes.service.instance.namespace=globeco
# Kubernetes resource attributes from environment variables
management.otlp.metrics.export.resource-attributes.k8s.pod.ip=${k8s_pod_ip:unknown}
management.otlp.metrics.export.resource-attributes.k8s.pod.name=${k8s_pod_name:unknown}
management.otlp.metrics.export.resource-attributes.k8s.node.name=${k8s_node_name:unknown}
management.otlp.metrics.export.resource-attributes.k8s.namespace.name=${k8s_namespace_name:unknown}

# Logging Configuration for Micrometer and OpenTelemetry
# Production logging levels set to INFO to reduce CPU overhead
# Can be overridden with environment variables for temporary DEBUG enabling:
#   - MICROMETER_LOG_LEVEL: Set to DEBUG to enable detailed Micrometer OTLP registry logging
#   - OTEL_LOG_LEVEL: Set to DEBUG to enable detailed OpenTelemetry OTLP exporter logging
# Example: kubectl set env deployment/globeco-pricing-service MICROMETER_LOG_LEVEL=DEBUG
logging.level.io.micrometer.registry.otlp=${MICROMETER_LOG_LEVEL:INFO}
logging.level.io.opentelemetry.exporter.otlp=${OTEL_LOG_LEVEL:INFO}

# OpenTelemetry Tracing Export (OTLP)
management.otlp.tracing.endpoint=${OTLP_TRACING_ENDPOINT:http://otel-collector-collector.monitoring.svc.cluster.local:4318/v1/traces}
management.otlp.tracing.resource-attributes.service.name=globeco-pricing-service
management.otlp.tracing.resource-attributes.service.version=1.0.0
management.otlp.tracing.resource-attributes.service.namespace=globeco
management.otlp.tracing.resource-attributes.service.instance.namespace=globeco
# Kubernetes resource attributes from environment variables
management.otlp.tracing.resource-attributes.k8s.pod.ip=${k8s_pod_ip:unknown}
management.otlp.tracing.resource-attributes.k8s.pod.name=${k8s_pod_name:unknown}
management.otlp.tracing.resource-attributes.k8s.node.name=${k8s_node_name:unknown}
management.otlp.tracing.resource-attributes.k8s.namespace.name=${k8s_namespace_name:unknown}
management.otlp.tracing.sampling.probability=1.0



# JPA and Hibernate Optimization
# Batch size for bulk operations (optimizes inserts/updates during migrations)
spring.jpa.properties.hibernate.jdbc.batch_size=50
# Order inserts and updates for better database performance
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Fetch size balances memory usage and round trips
spring.jpa.properties.hibernate.jdbc.fetch_size=50
# Disable SQL logging in production to reduce CPU overhead
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# HikariCP Connection Pool Configuration
# Optimized for <500 records with up to 20 replicas
# Scaling considerations:
#   - At 20 replicas: 20 × 5 = 100 max connections
#   - At 10 replicas: 10 × 5 = 50 max connections
#   - Database should be configured with max_connections >= 150 for safety margin
#   - Pool size of 5 is sufficient for read-heavy workload with <500 records
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
# Connection timeout: 20 seconds (appropriate for expected query times <100ms)
spring.datasource.hikari.connection-timeout=20000
# Idle timeout: 5 minutes (releases unused connections)
spring.datasource.hikari.idle-timeout=300000
# Max lifetime: 30 minutes (prevents connection staleness)
spring.datasource.hikari.max-lifetime=1800000
# Connection test query to validate connections
spring.datasource.hikari.connection-test-query=SELECT 1
