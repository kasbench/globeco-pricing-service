apiVersion: apps/v1
kind: Deployment
metadata:
  name: globeco-pricing-service
  namespace: globeco
spec:
  replicas: 1
  selector:
    matchLabels:
      app: globeco-pricing-service
  template:
    metadata:
      labels:
        app: globeco-pricing-service
    spec:
      containers:
        - name: globeco-pricing-service
          image: kasbench/globeco-pricing-service:1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            # Inject the node and pod metadata from the Downward API
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace  

            # Inject the node IP from the Downward API
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            
            - name: OTLP_METRICS_ENDPOINT
              value: "http://$(NODE_IP):4318/v1/metrics"
            - name: OTLP_TRACING_ENDPOINT
              value: "http://$(NODE_IP):4318/v1/traces"

            # Define standard service identity attributes
            - name: OTEL_SERVICE_NAME
              value: "globeco-pricing-service"  # Changed to match container name
            - name: OTEL_SERVICE_NAMESPACE
              value: "globeco"
            
            # Inject Kubernetes metadata as resource attributes for k8sattributes processor
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: >-
                k8s.pod.ip=$(MY_POD_IP),
                k8s.pod.name=$(MY_POD_NAME),
                k8s.node.name=$(MY_NODE_NAME),
                k8s.namespace.name=$(MY_NAMESPACE)
            # - name: OTEL_RESOURCE_ATTRIBUTES
            #   value: "k8s.pod.ip=$(MY_POD_IP),k8s.pod.name=$(MY_POD_NAME),k8s.node.name=$(MY_NODE_NAME),k8s.namespace.name=$(MY_NAMESPACE)"
            - name: k8s_pod_ip
              value: $(MY_POD_IP)
            - name: k8s_pod_name
              value: $(MY_POD_NAME)
            - name: k8s_node_name
              value: $(MY_NODE_NAME)
            - name: k8s_namespace_name
              value: $(MY_NAMESPACE)

          resources:
            requests:
              cpu: 1000m
              memory: 2000Mi
            limits:
              cpu: 1000m
              memory: 2000Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # startupProbe:
          #   httpGet:
          #     path: /actuator/health/startup
          #     port: 8083
          #   initialDelaySeconds: 30
          #   periodSeconds: 5
          #   timeoutSeconds: 5
          #   failureThreshold: 24
---
apiVersion: v1
kind: Service
metadata:
  name: globeco-pricing-service
  namespace: globeco
spec:
  selector:
    app: globeco-pricing-service
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: ClusterIP 